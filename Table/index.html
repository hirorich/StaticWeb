<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="../../PagesCommon/framework/bootstrap/css/bootstrap.min.css">
    <script src="../../PagesCommon/framework/jquery/jquery.min.js"></script>
    <script src="../../PagesCommon/framework/vue/dist/vue.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../PagesCommon/vue-component/v-cloak.css">
    <title>Document</title>
</head>
<body>
    <!-- Table -->
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>No.</th>
                <th>Size</th>
                <th>TrimTime</th>
                <th>Option</th>
            </tr>
        </thead>
        <tbody id="app" v-cloak>
            <tr v-for="(item, index) in items">
                <th>{{index}}</th>
                <th>{{item.x}} x {{item.y}}</th>
                <th>{{item.duration}} [{{item.start}} - {{item.end}}]</th>
                <th>fadein: {{item.fadein}} / fadeout: {{item.fadeout}}</th>
            </tr>
        </tbody>
    </table>

    <!-- Button -->
    <div>
        <input type="button" class="btn btn-primary" value="push!!" onclick=add()>
        <input type="button" class="btn btn-primary" value="change!!" onclick=change()>
        <input type="button" class="btn btn-primary" value="delete!!" onclick=del()>
        <input type="button" class="btn btn-primary" value="swap!!" onclick=swap()>
        <input type="button" class="btn btn-primary" value="insert!!" onclick=insert(1)>
    </div>

    <!-- Vue定義 -->
    <script src="index.js"></script>

    <script src="../../PagesCommon/framework/popper/dist/umd/popper.min.js"></script>
    <script src="../../PagesCommon/framework/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
