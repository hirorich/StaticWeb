<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="../common/v-cloak.css">
    <title>Document</title>
</head>
<body class="">
    <!-- Table -->
    <div id="app">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>No.</th>
                    <th>Size</th>
                    <th>TrimTime</th>
                    <th>Option</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(item, index) in items">
                    <th>{{index}}</th>
                    <th>{{item.x}} x {{item.y}}</th>
                    <th>{{item.duration}} [{{item.start}} - {{item.end}}]</th>
                    <th>fadein: {{item.fadein}} / fadeout: {{item.fadeout}}</th>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Button -->
    <div>
        <input type="button" class="btn btn-primary" value="push!!" onclick=add()>
        <input type="button" class="btn btn-primary" value="change!!" onclick=change()>
        <input type="button" class="btn btn-primary" value="delete!!" onclick=del()>
        <input type="button" class="btn btn-primary" value="swap!!" onclick=swap()>
        <input type="button" class="btn btn-primary" value="insert!!" onclick=insert(1)>
    </div>

    <!-- Vue定義 -->
    <script src="index.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
