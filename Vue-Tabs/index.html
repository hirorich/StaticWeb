<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="../common/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <script src="../common/jquery/jquery-3.4.1.min.js"></script>
    <script src="../common/vue-2.6.10/dist/vue.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../common/v-cloak.css">
    <title>Document</title>
</head>
<body>
    <!-- Tabs -->
    <div id="app" v-cloak>
        <ul class="nav nav-tabs">
            <template  v-for="(item, index) in items">
                <li class="nav-item" @click="select(index)">
                    <div  :class="['nav-link', {'active': (index==checkNo)}, {'bg-info': (index==checkNo)}]">{{item.name}}</div>
                </li>
            </template>
        </ul>
        <div class="tab-content">
            <div class="tab-pane active">
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>item</th>
                            <th>info</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>TrimTime</th>
                            <th><div>{{shownItem.duration}} [{{shownItem.start}} - {{shownItem.end}}]</div></th>
                        </tr>
                        <tr>
                            <th>Size</th>
                            <th><div>{{shownItem.x}} x {{shownItem.y}}</div></th>
                        </tr>
                        <tr>
                            <th>Option</th>
                            <th><div>fadein: {{shownItem.fadein}} / fadeout: {{shownItem.fadeout}}</div></th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Vue定義 -->
    <script src="index.js"></script>

    <script src="../common/popper.js-1.16.0/dist/umd/popper.min.js"></script>
    <script src="../common/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
</body>
</html>
