<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="../common/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <script src="../common/jquery/jquery-3.4.1.min.js"></script>
    <script src="../common/vue-2.6.10/dist/vue.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../common/v-cloak.css">
    <script src="../common/ClipboardCommon.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- 入力欄 -->
    <div id="inputinfo" v-cloak>
        <div class="form-group">
            <span class="label label-default">filename</span>
            <input v-model="info.filename" type="text" class="form-control">
            <span class="label label-default">link</span>
            <input v-model="info.link" type="text" class="form-control">
            <button class="btn btn-primary" v-on:click="push()">push!!</button class="btn btn-primary">
        </div>
    </div>

    <!-- 接続先 -->
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>chk</th>
                <th>server</th>
            </tr>
        </thead>
        <tbody id="serverinfo" v-cloak>
            <tr v-for="(server, index) in servers">
                <th><input type="radio" v-model="checkserver" :value="index"></th>
                <th>{{server}}</th>
            </tr>
        </tbody>
    </table>

    <!-- Table -->
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>No.</th>
                <th>delete</th>
                <th>open</th>
                <th>filename</th>
                <th>link</th>
            </tr>
        </thead>
        <tbody id="app" v-cloak>
            <tr v-for="(item, index) in items">
                <th>{{index}}</th>
                <th><button class="btn btn-primary" v-on:click="del(index)">delete!!</button class="btn btn-primary"></th>
                <th><button class="btn btn-primary" v-on:click="open(index)">open!!</button class="btn btn-primary"></th>
                <th>{{item.filename}}</th>
                <th>{{item.link}}</th>
            </tr>
        </tbody>
    </table>

    <!-- Vue定義 -->
    <script src="index.js"></script>
    <script src="server.js"></script>

    <script src="../common/popper.js-1.16.0/dist/umd/popper.min.js"></script>
    <script src="../common/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
</body>
</html>
