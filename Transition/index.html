<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="../common/bootstrap/css/bootstrap.min.css">
    <script src="../common/jquery/jquery.min.js"></script>
    <script src="../common/vue/dist/vue.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../common/v-cloak.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Document</title>
</head>
<body>

    <div id="app" v-cloak>
        <div>
            <input type="button" class="btn btn-primary" v-on:click="add" value="Add"></input>
            <input type="button" class="btn btn-primary" v-on:click="remove" value="Remove"></input>
            <input type="button" class="btn btn-primary" v-on:click="shuffle" value="Shuffle"></input>
        </div>
        <div>
            <transition-group name="transition-list">
                <span v-for="item in items" :key="item" class="app-item">
                    {{item}}
                </span>
            </transition-group>
        </div>
    </div>

    <!-- Vue定義 -->
    <script src="index.js"></script>

    <script src="../common/popper/dist/umd/popper.min.js"></script>
    <script src="../common/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
