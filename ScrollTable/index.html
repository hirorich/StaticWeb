<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="../common/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <script src="../common/jquery/jquery-3.4.1.min.js"></script>
    <script src="../common/vue-2.6.10/dist/vue.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../common/v-cloak.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Document</title>
</head>
<body>
    <!-- Table -->
    <table class="table table-striped table-bordered table-fixed px-width-500">
        <thead class="thead-dark">
            <tr>
                <th class="px-min-width-50">No.</th>
                <th class="px-min-width-150">Size</th>
                <th class="px-min-width-400">TrimTime</th>
                <th class="px-min-width-400">Option</th>
            </tr>
        </thead>
        <tbody id="app" v-cloak>
            <tr v-for="(item, index) in items">
                <th>{{index}}</th>
                <th>{{item.x}} x {{item.y}}</th>
                <th>{{item.duration}} [{{item.start}} - {{item.end}}]</th>
                <th>fadein: {{item.fadein}} / fadeout: {{item.fadeout}}</th>
            </tr>
        </tbody>
    </table>

    <!-- Button -->
    <div>
        <input type="button" class="btn btn-primary" value="push!!" onclick=add()>
        <input type="button" class="btn btn-primary" value="change!!" onclick=change()>
        <input type="button" class="btn btn-primary" value="delete!!" onclick=del()>
        <input type="button" class="btn btn-primary" value="swap!!" onclick=swap()>
        <input type="button" class="btn btn-primary" value="insert!!" onclick=insert(1)>
    </div>

    <!-- Vue定義 -->
    <script src="index.js"></script>

    <script src="../common/popper.js-1.16.0/dist/umd/popper.min.js"></script>
    <script src="../common/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
</body>
</html>
