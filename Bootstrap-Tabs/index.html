<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="../common/bootstrap/css/bootstrap.min.css">
    <script src="../common/jquery/jquery.min.js"></script>
    <script src="../common/vue/dist/vue.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../common/v-cloak.css">
    <title>Document</title>
</head>
<body>
    <!-- Tabs -->
    <div id="app" v-cloak>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <template  v-for="(item, index) in items">
                <li class="nav-item">
                    <a :class="['nav-link', {'active': item.selected}]" v-bind:id="item.data.name + '-tab'" data-toggle="tab" v-bind:href="'#' + item.data.name" role="tab" v-bind:aria-controls="item.data.name" :aria-selected="item.selected">{{item.data.name}}</a>
                </li>
            </template>
        </ul>
        <div class="tab-content" id="myTabContent">
            <template  v-for="(item, index) in items">
                <div :class="['tab-pane', 'fade', {'active show': item.selected}]" v-bind:id="item.data.name" role="tabpanel" aria-labelledby="item.data.name + '-tab'">
                    <table class="table table-striped table-bordered">
                        <thead class="thead-dark">
                            <tr>
                                <th>item</th>
                                <th>info</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th>TrimTime</th>
                                <th><div>{{item.data.duration}} [{{item.data.start}} - {{item.data.end}}]</div></th>
                            </tr>
                            <tr>
                                <th>Size</th>
                                <th><div>{{item.data.x}} x {{item.data.y}}</div></th>
                            </tr>
                            <tr>
                                <th>Option</th>
                                <th><div>fadein: {{item.data.fadein}} / fadeout: {{item.data.fadeout}}</div></th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </template>
        </div>
    </div>

    <!-- Vueå®šç¾© -->
    <script src="index.js"></script>

    <script src="../common/popper/dist/umd/popper.min.js"></script>
    <script src="../common/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
