<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="./common/bootstrap/css/bootstrap.min.css">
    <script src="./common/jquery/jquery.min.js"></script>
    <script src="./common/vue/dist/vue.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./common/v-cloak.css">
    <title>Document</title>
</head>
<body>
    <!-- Table -->
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>SampleLink</th>
            </tr>
        </thead>
        <tbody id="app" v-cloak>
            <tr v-for="(item, index) in items">
                <th><a :href="item.url">{{item.name}}</a></th>
            </tr>
        </tbody>
    </table>

    <!-- Vue定義 -->
    <script src="index.js"></script>

    <script src="./common/popper/dist/umd/popper.min.js"></script>
    <script src="./common/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
