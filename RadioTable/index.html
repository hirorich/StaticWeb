<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="../common/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <script src="../common/jquery/jquery-3.4.1.min.js"></script>
    <script src="../common/vue-2.6.10/dist/vue.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../common/v-cloak.css">
    <title>Document</title>
</head>
<body>
    <!-- Table -->
    <table class="table table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>chk</th>
                <th>No.</th>
                <th>Size</th>
                <th>TrimTime</th>
                <th>Option</th>
            </tr>
        </thead>
        <tbody id="app" v-cloak>
            <template v-for="(item, index) in items">
                <tr v-for="(data_i, index_i) in item.datas" :class="{'bg-primary': (checkid==item.id)}">
                    <template v-if="index_i==0">
                        <th :rowspan="item.datas.length"><input type="radio" v-model="checkid" :value="item.id"></th>
                        <th :rowspan="item.datas.length" @click="select(item)">{{index}}</th>
                    </template>
                    <th @click="select(item)">{{data_i.x}} x {{data_i.y}}</th>
                    <th @click="select(item)">{{data_i.duration}} [{{data_i.start}} - {{data_i.end}}]</th>
                    <th @click="select(item)">fadein: {{data_i.fadein}} / fadeout: {{data_i.fadeout}}</th>
                </tr>
            </template>
        </tbody>
    </table>

    <!-- Vueå®šç¾© -->
    <script src="index.js"></script>

    <script src="../common/popper.js-1.16.0/dist/umd/popper.min.js"></script>
    <script src="../common/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
</body>
</html>
