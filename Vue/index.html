<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <title>Document</title>
</head>
<body class="">
    <!-- Vue.js コンテナ -->
    <div id="app">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>item</th>
                    <th>info</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>TrimTime</th>
                    <th><div>{{duration}} [{{start}} - {{end}}]</div></th>
                </tr>
                <tr>
                    <th>Size</th>
                    <th><div>{{x}} x {{y}}</div></th>
                </tr>
                <tr>
                    <th>Option</th>
                    <th><div>fadein: {{fadein}} / fadeout: {{fadeout}}</div></th>
                </tr>
            </tbody>
        </table>
        <input type="button" value="push!!" onclick=func2()>
    </div>

    <!-- データ定義 -->
    <script>
    var data1= {
        trim:{
            start:"00:05:00.000",
            end:"00:30:00.000",
            duration:"00:25:00.000"
        },
        size:{
            x:480,
            y:360
        },
        option:{
            fadein:"00:00:05.000",
            fadeout:"00:00:10.000"
        }
    }
    var data2= {
        trim:{
            start:"00:10:00.000",
            end:"00:25:00.000",
            duration:"00:15:00.000"
        },
        size:{
            x:800,
            y:600
        },
        option:{
            fadein:"00:00:10.000",
            fadeout:"00:00:05.000"
        }
    }
    var func=function(){
        return data;
    }
    var func2=function(){
        if (vm.id==data1.size.x){
            data=data2;
            vm.id=data2.size.x;
        }else{
            data=data1;
            vm.id=data1.size.x;
        }
    }
    </script>

    <!-- Vue.js オブジェクト作成 -->
    <script>
    var vm=new Vue({
        el:'#app',
        data:{
            id:'',
            start:'00:00:00.000',
            end:'00:00:00.000',
            duration:'00:00:00.000',
            x:0,
            y:0,
            fadein:'00:00:00.000',
            fadeout:'00:00:00.000'
        },
        watch:{
            id:function(e){
                tmp=func()
                this.start=tmp.trim.start
                this.end=tmp.trim.end
                this.duration=tmp.trim.duration
                this.x=tmp.size.x
                this.y=tmp.size.y
                this.fadein=tmp.option.fadein
                this.fadeout=tmp.option.fadeout
            }
        }
    });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
