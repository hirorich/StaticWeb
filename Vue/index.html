<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <title>Document</title>
</head>
<body class="">
    <!-- Vue.js コンテナ -->
    <table id="app" class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th>item</th>
                <th>info</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>TrimTime</th>
                <th><trimtime /></th>
            </tr>
            <tr>
                <th>Size</th>
                <th><size /></th>
            </tr>
            <tr>
                <th>Option</th>
                <th><editoption /></th>
                </tr>
            </tbody>
    </table>

    <!-- コンポーネントのデータ -->
    <script>
    var func=function(){
        return {
            trim:{
                start:"00:05:00.000",
                end:"00:30:00.000",
                duration:"00:25:00.000"
            },
            size:{
                x:480,
                y:360
            },
            option:{
                fadein:"00:00:05.000",
                fadeout:"00:00:10.000"
            }
        };
    }
    </script>

    <!-- trimtime コンポーネントのテンプレート、スクリプト -->
    <script type="text/x-template" id="trimtime-template">
        <div>{{trim.duration}} [{{trim.start}} - {{trim.end}}]</div>
    </script>
    <script>
    Vue.component('trimtime', {
        template:'#trimtime-template',
        data:function(){
            return func();
        }
    });
    </script>

    <!-- size コンポーネントのテンプレート、スクリプト -->
    <script type="text/x-template" id="size-template">
        <div>{{size.x}} x {{size.y}}</div>
    </script>
    <script>
    Vue.component('size', {
        template:'#size-template',
        data:function(){
            return func();
        }
    });
    </script>

    <!-- editoption コンポーネントのテンプレート、スクリプト -->
    <script type="text/x-template" id="editoption-template">
        <div>fadein:{{option.fadein}} / fadeout:{{option.fadeout}}</div>
    </script>
    <script>
    Vue.component('editoption', {
        template:'#editoption-template',
        data:function(){
            return func();
        }
    });
    </script>

    <!-- Vue.js オブジェクト作成 -->
    <script>
    new Vue({
        el:'#app'
    });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
